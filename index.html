
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Simulation</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #terminal {
            width: 80%;
            height: 80%;
            background-color: black;
            border: 2px solid lime;
            padding: 20px;
            box-sizing: border-box;
        }
        .message {
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid lime;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: lime }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="message">Connecting to server...</div>
        <div class="message" style="animation-delay: 4s;">Connection established.</div>
        <div class="message" style="animation-delay: 8s;">Accessing sensitive data...</div>
        <div class="message" style="animation-delay: 12s;">Downloading files...</div>
        <div class="message" style="animation-delay: 16s;">Initiating hack...</div>
        <div class="message" style="animation-delay: 20s; color: red;">ERROR: Unauthorized access detected!</div>
        <div class="message" style="animation-delay: 24s; color: red;">System failure imminent...</div>
    </div>
</body>
</html>
